<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Пост | Blognote</title>
    <link rel="apple-touch-icon" sizes="180x180" href="favicon/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="favicon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="favicon/favicon-16x16.png">
    <script>
        (function() {
            var theme = localStorage.getItem('blognote-theme') || 'light';
            if (theme === 'dark') document.documentElement.classList.add('dark-theme');
        })();
    </script>
    <link rel="stylesheet" href="blognote-common.css">
    <link rel="stylesheet" href="blognote-post.css">
    <link rel="stylesheet" href="player/audio-player.css">
</head>
<body>
    <header class="header">
        <div class="header-content">
            <div class="logo">
                <a href="feed.html">Blognote</a>
            </div>
            <div class="header-search">
                <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <circle cx="11" cy="11" r="8"/>
                    <path d="m21 21-4.35-4.35"/>
                </svg>
                <input type="text" placeholder="Поиск постов..." disabled>
            </div>
            <div class="header-actions">
                <button id="createPostBtn" class="btn-create" title="Написать пост">
                    <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                        <path d="M5 12h14"/>
                        <path d="M12 5v14"/>
                    </svg>
                    Написать
                </button>
                <button id="selectFolderBtn" class="btn-icon" title="На главную">
                    <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                        <path d="M20 20a2 2 0 0 0 2-2V8a2 2 0 0 0-2-2h-7.9a2 2 0 0 1-1.69-.9L9.6 3.9A2 2 0 0 0 7.93 3H4a2 2 0 0 0-2 2v13a2 2 0 0 0 2 2Z"/>
                    </svg>
                </button>
                <button id="settingsBtn" class="btn-icon" title="Настройки">
                    <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                        <path d="M9.671 4.136a2.34 2.34 0 0 1 4.659 0 2.34 2.34 0 0 0 3.319 1.915 2.34 2.34 0 0 1 2.33 4.033 2.34 2.34 0 0 0 0 3.831 2.34 2.34 0 0 1-2.33 4.033 2.34 2.34 0 0 0-3.319 1.915 2.34 2.34 0 0 1-4.659 0 2.34 2.34 0 0 0-3.32-1.915 2.34 2.34 0 0 1-2.33-4.033 2.34 2.34 0 0 0 0-3.831A2.34 2.34 0 0 1 6.35 6.051a2.34 2.34 0 0 0 3.319-1.915"/>
                        <circle cx="12" cy="12" r="3"/>
                    </svg>
                </button>
                <button id="themeToggle" class="btn-icon" title="Переключить тему">
                    <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                        <path d="M12 22a1 1 0 0 1 0-20 10 9 0 0 1 10 9 5 5 0 0 1-5 5h-2.25a1.75 1.75 0 0 0-1.4 2.8l.3.4a1.75 1.75 0 0 1-1.4 2.8z"/>
                        <circle cx="13.5" cy="6.5" r=".5" fill="currentColor"/>
                        <circle cx="17.5" cy="10.5" r=".5" fill="currentColor"/>
                        <circle cx="6.5" cy="12.5" r=".5" fill="currentColor"/>
                        <circle cx="8.5" cy="7.5" r=".5" fill="currentColor"/>
                    </svg>
                </button>
                <div class="user-menu-container">
                    <button id="userMenuBtn" class="user-avatar-btn">
                        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <path d="M20 21v-2a4 4 0 0 0-4-4H8a4 4 0 0 0-4 4v2"/>
                            <circle cx="12" cy="7" r="4"/>
                        </svg>
                    </button>
                    <div class="user-dropdown" id="userDropdown">
                        <div class="user-dropdown-header">Выберите пользователя</div>
                        <div class="user-list" id="userList">
                            <!-- Users will be loaded here -->
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </header>

    <div class="layout-container">
        <main class="main-content">
            <article class="post-container">
            <div class="post-header">
                <h1 class="post-title" id="postTitle">Заголовок поста</h1>
                <div class="post-meta">
                    <a href="#" class="post-author" id="postAuthor">Автор</a>
                    <span class="separator">•</span>
                    <time class="post-date" id="postDate">Дата</time>
                    <span class="separator">•</span>
                    <span class="post-views" id="postViews">0 просмотров</span>
                </div>
            </div>

            <div class="post-content" id="postContent">
                <!-- Post content will be loaded here -->
            </div>

            <div class="post-tags" id="postTags">
                <!-- Tags will be loaded here -->
            </div>

            <div class="post-actions">
                <button class="action-btn" id="likeBtn">
                    <span class="action-icon">
                        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <path d="M20.84 4.61a5.5 5.5 0 0 0-7.78 0L12 5.67l-1.06-1.06a5.5 5.5 0 0 0-7.78 7.78l1.06 1.06L12 21.23l7.78-7.78 1.06-1.06a5.5 5.5 0 0 0 0-7.78z"/>
                        </svg>
                    </span>
                    <span id="likesCount">0</span>
                </button>
                <button class="action-btn" id="bookmarkBtn">
                    <span class="action-icon">
                        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <path d="m19 21-7-5-7 5V5a2 2 0 0 1 2-2h10a2 2 0 0 1 2 2z"/>
                        </svg>
                    </span>
                    <span>В закладки</span>
                </button>
                <button class="action-btn" id="shareBtn">
                    <span class="action-icon">
                        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <circle cx="18" cy="5" r="3"/>
                            <circle cx="6" cy="12" r="3"/>
                            <circle cx="18" cy="19" r="3"/>
                            <line x1="8.59" y1="13.51" x2="15.42" y2="17.49"/>
                            <line x1="15.41" y1="6.51" x2="8.59" y2="10.49"/>
                        </svg>
                    </span>
                    <span>Поделиться</span>
                </button>
                <button class="action-btn" id="editBtn" style="display: none; margin-left: auto;">
                    <span class="action-icon">
                        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <path d="M11 4H4a2 2 0 0 0-2 2v14a2 2 0 0 0 2 2h14a2 2 0 0 0 2-2v-7"/>
                            <path d="M18.5 2.5a2.121 2.121 0 0 1 3 3L12 15l-4 1 1-4 9.5-9.5z"/>
                        </svg>
                    </span>
                    <span>Редактировать</span>
                </button>
            </div>

            <div class="related-posts">
                <h3 class="related-title">Похожие посты</h3>
                <div class="related-list" id="relatedList">
                    <!-- Related posts will be loaded here -->
                </div>
            </div>
        </article>
        </main>
    </div>

    <footer class="footer">
        <div class="footer-content">
            <div class="footer-logo">Blognote</div>
            <div class="footer-links">
                <a href="feed.html" class="footer-link">Главная</a>
                <a href="users.html" class="footer-link">Авторы</a>
                <a href="editor.html" class="footer-link">Создать пост</a>
            </div>
            <div class="footer-info">
                FileSystem Access API • Локальное хранилище
            </div>
        </div>
    </footer>

    <script src="blognote-fs.js"></script>
    <script src="blognote-user-menu.js"></script>
    <script src="player/audio-player.js"></script>
    <script src="blognote-post.js"></script>
</body>
</html>
