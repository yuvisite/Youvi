<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Редактор | Blognote</title>
    <link rel="apple-touch-icon" sizes="180x180" href="favicon/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="favicon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="favicon/favicon-16x16.png">
    <script>
        (function() {
            var theme = localStorage.getItem('blognote-theme') || 'light';
            if (theme === 'dark') document.documentElement.classList.add('dark-theme');
        })();
    </script>
    <link rel="stylesheet" href="blognote-common.css">
    <link rel="stylesheet" href="blognote-editor.css">
    <link rel="stylesheet" href="blognote-crop.css">
</head>
<body>
    <header class="header">
        <div class="header-content">
            <div class="logo">
                <a href="feed.html">Blognote</a>
            </div>
            <div class="header-search-spacer"></div>
            <div class="header-actions">
                <button id="selectFolderBtn" class="btn-icon" title="Выбрать папку">
                    <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                        <path d="M20 20a2 2 0 0 0 2-2V8a2 2 0 0 0-2-2h-7.9a2 2 0 0 1-1.69-.9L9.6 3.9A2 2 0 0 0 7.93 3H4a2 2 0 0 0-2 2v13a2 2 0 0 0 2 2Z"/>
                    </svg>
                </button>
                <button id="settingsBtn" class="btn-icon" title="Настройки">
                    <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                        <path d="M9.671 4.136a2.34 2.34 0 0 1 4.659 0 2.34 2.34 0 0 0 3.319 1.915 2.34 2.34 0 0 1 2.33 4.033 2.34 2.34 0 0 0 0 3.831 2.34 2.34 0 0 1-2.33 4.033 2.34 2.34 0 0 0-3.319 1.915 2.34 2.34 0 0 1-4.659 0 2.34 2.34 0 0 0-3.32-1.915 2.34 2.34 0 0 1-2.33-4.033 2.34 2.34 0 0 0 0-3.831A2.34 2.34 0 0 1 6.35 6.051a2.34 2.34 0 0 0 3.319-1.915"/>
                        <circle cx="12" cy="12" r="3"/>
                    </svg>
                </button>
                <button id="themeToggle" class="btn-icon" title="Переключить тему">
                    <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                        <path d="M12 22a1 1 0 0 1 0-20 10 9 0 0 1 10 9 5 5 0 0 1-5 5h-2.25a1.75 1.75 0 0 0-1.4 2.8l.3.4a1.75 1.75 0 0 1-1.4 2.8z"/>
                        <circle cx="13.5" cy="6.5" r=".5" fill="currentColor"/>
                        <circle cx="17.5" cy="10.5" r=".5" fill="currentColor"/>
                        <circle cx="6.5" cy="12.5" r=".5" fill="currentColor"/>
                        <circle cx="8.5" cy="7.5" r=".5" fill="currentColor"/>
                    </svg>
                </button>
                <div class="user-menu-container">
                    <button id="userMenuBtn" class="user-avatar-btn">
                        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <path d="M20 21v-2a4 4 0 0 0-4-4H8a4 4 0 0 0-4 4v2"/>
                            <circle cx="12" cy="7" r="4"/>
                        </svg>
                    </button>
                    <div class="user-dropdown" id="userDropdown">
                        <div class="user-dropdown-header">Выберите пользователя</div>
                        <div class="user-list" id="userList">
                            <!-- Users will be loaded here -->
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </header>

    <main class="main-content">
        <div id="emptyState" class="empty-state" style="display: flex;">
            <div class="loading-spinner"></div>
        </div>

        <div id="editorContent" class="editor-content" style="display: none;">
            <div class="editor-header">
                <h1 id="editorTitle">Новый пост</h1>
            </div>

            <div class="editor-form">
                <div class="form-group">
                    <label for="postTitle">Заголовок</label>
                    <input type="text" id="postTitle" placeholder="Введите заголовок поста..." required>
                </div>

                <div class="form-group">
                    <label for="postExcerpt">Краткое описание</label>
                    <input type="text" id="postExcerpt" placeholder="Краткое описание для ленты...">
                </div>

                <div class="form-group">
                    <label for="postContent">Содержание</label>
                    <div class="editor-toolbar">
                        <button type="button" class="toolbar-btn" data-format="bold" title="Жирный">
                            <strong>B</strong>
                        </button>
                        <button type="button" class="toolbar-btn" data-format="italic" title="Курсив">
                            <em>I</em>
                        </button>
                        <button type="button" class="toolbar-btn" data-format="code" title="Код">
                            <code>&lt;/&gt;</code>
                        </button>
                        <button type="button" class="toolbar-btn" data-format="link" title="Ссылка">
                            <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                <path d="M10 13a5 5 0 0 0 7.54.54l3-3a5 5 0 0 0-7.07-7.07l-1.72 1.71"/>
                                <path d="M14 11a5 5 0 0 0-7.54-.54l-3 3a5 5 0 0 0 7.07 7.07l1.71-1.71"/>
                            </svg>
                        </button>
                        <button type="button" class="toolbar-btn" data-format="image" title="Изображение">
                            <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                <rect x="3" y="3" width="18" height="18" rx="2" ry="2"/>
                                <circle cx="8.5" cy="8.5" r="1.5"/>
                                <polyline points="21 15 16 10 5 21"/>
                            </svg>
                        </button>
                        <button type="button" class="toolbar-btn" data-format="audio" title="Аудио">
                            <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                <path d="M9 18V5l12-2v13"/>
                                <circle cx="6" cy="18" r="3"/>
                                <circle cx="18" cy="16" r="3"/>
                            </svg>
                        </button>
                        <input type="file" id="imageInput" accept="image/*" style="display: none;">
                        <input type="file" id="audioInput" accept="audio/*" style="display: none;">
                    </div>
                    <textarea id="postContent" placeholder="Напишите ваш пост здесь...

Поддерживается простой markdown:
**жирный текст**
*курсив*
`код`
[текст ссылки](url)

Абзацы разделяются пустой строкой." required></textarea>
                </div>

                <div class="form-group">
                    <label for="postTags">Теги</label>
                    <input type="text" id="postTags" placeholder="javascript, design, tutorial (через запятую)">
                </div>

                <div class="editor-actions">
                    <button id="saveBtn" class="btn-primary">Опубликовать</button>
                    <button id="cancelBtn" class="btn">Отмена</button>
                </div>
            </div>
        </div>
    </main>

    <footer class="footer">
        <div class="footer-content">
            <div class="footer-logo">Blognote</div>
            <div class="footer-links">
                <a href="feed.html" class="footer-link">Главная</a>
                <a href="users.html" class="footer-link">Авторы</a>
                <a href="editor.html" class="footer-link">Создать пост</a>
            </div>
            <div class="footer-info">
                FileSystem Access API • Локальное хранилище
            </div>
        </div>
    </footer>

    <script src="blognote-fs.js"></script>
    <script src="blognote-user-menu.js"></script>
    <script src="blognote-crop.js"></script>
    <script src="blognote-editor.js"></script>
</body>
</html>
