<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Поиск | Blognote</title>
    <link rel="apple-touch-icon" sizes="180x180" href="favicon/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="favicon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="favicon/favicon-16x16.png">
    <script>
        (function() {
            var theme = localStorage.getItem('blognote-theme') || 'light';
            if (theme === 'dark') document.documentElement.classList.add('dark-theme');
        })();
    </script>
    <link rel="stylesheet" href="blognote-common.css">
    <link rel="stylesheet" href="blognote-feed.css">
</head>
<body>
    <header class="header">
        <div class="header-content">
            <div class="logo">
                <a href="feed.html">Blognote</a>
            </div>
            <div class="header-search">
                <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <circle cx="11" cy="11" r="8"/>
                    <path d="m21 21-4.35-4.35"/>
                </svg>
                <input type="text" id="searchInput" placeholder="Поиск постов... (используйте &quot;&quot; для точного поиска)" autofocus>
            </div>
            <div class="header-actions">
                <button id="createPostBtn" class="btn-create" title="Написать пост">
                    <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                        <path d="M5 12h14"/>
                        <path d="M12 5v14"/>
                    </svg>
                    Написать
                </button>
                <button id="selectFolderBtn" class="btn-icon" title="Выбрать папку">
                    <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                        <path d="M20 20a2 2 0 0 0 2-2V8a2 2 0 0 0-2-2h-7.9a2 2 0 0 1-1.69-.9L9.6 3.9A2 2 0 0 0 7.93 3H4a2 2 0 0 0-2 2v13a2 2 0 0 0 2 2Z"/>
                    </svg>
                </button>
                <button id="settingsBtn" class="btn-icon" title="Настройки">
                    <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                        <path d="M9.671 4.136a2.34 2.34 0 0 1 4.659 0 2.34 2.34 0 0 0 3.319 1.915 2.34 2.34 0 0 1 2.33 4.033 2.34 2.34 0 0 0 0 3.831 2.34 2.34 0 0 1-2.33 4.033 2.34 2.34 0 0 0-3.319 1.915 2.34 2.34 0 0 1-4.659 0 2.34 2.34 0 0 0-3.32-1.915 2.34 2.34 0 0 1-2.33-4.033 2.34 2.34 0 0 0 0-3.831A2.34 2.34 0 0 1 6.35 6.051a2.34 2.34 0 0 0 3.319-1.915"/>
                        <circle cx="12" cy="12" r="3"/>
                    </svg>
                </button>
                <button id="themeToggle" class="btn-icon" title="Переключить тему">
                    <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                        <path d="M12 22a1 1 0 0 1 0-20 10 9 0 0 1 10 9 5 5 0 0 1-5 5h-2.25a1.75 1.75 0 0 0-1.4 2.8l.3.4a1.75 1.75 0 0 1-1.4 2.8z"/>
                        <circle cx="13.5" cy="6.5" r=".5" fill="currentColor"/>
                        <circle cx="17.5" cy="10.5" r=".5" fill="currentColor"/>
                        <circle cx="6.5" cy="12.5" r=".5" fill="currentColor"/>
                        <circle cx="8.5" cy="7.5" r=".5" fill="currentColor"/>
                    </svg>
                </button>
                <div class="user-menu-container">
                    <button id="userMenuBtn" class="user-avatar-btn">
                        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <path d="M20 21v-2a4 4 0 0 0-4-4H8a4 4 0 0 0-4 4v2"/>
                            <circle cx="12" cy="7" r="4"/>
                        </svg>
                    </button>
                    <div class="user-dropdown" id="userDropdown">
                        <div class="user-dropdown-header">Выберите пользователя</div>
                        <div class="user-list" id="userList">
                            <!-- Users will be loaded here -->
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </header>

    <div class="content-wrapper" style="max-width: 800px; margin: 0 auto; padding: 20px;">
        <div id="searchInfo" style="margin-bottom: 20px; color: var(--text-secondary); font-size: 14px;"></div>
        
        <div id="postsFeed" class="feed-posts">
            <div style="text-align: center; padding: 60px 20px;">
                <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" style="width: 64px; height: 64px; color: var(--text-secondary); margin: 0 auto 24px;">
                    <circle cx="11" cy="11" r="8"/>
                    <path d="m21 21-4.35-4.35"/>
                </svg>
                <h2 style="font-size: 24px; margin-bottom: 12px; color: var(--text-primary);">Начните поиск</h2>
                <p style="color: var(--text-secondary); margin-bottom: 8px;">Введите запрос в поле поиска выше</p>
                <p style="color: var(--text-secondary); font-size: 12px;">
                    Используйте <strong>"точный поиск"</strong> в кавычках<br>
                    Добавьте <strong>#тег</strong> для поиска по тегам
                </p>
            </div>
        </div>
    </div>

    <script src="blognote-fs.js"></script>
    <script src="blognote-user-menu.js"></script>
    <script src="blognote-search.js"></script>
</body>
</html>
